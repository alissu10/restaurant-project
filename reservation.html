<!DOCTYPE html>
<html>

<head>
    <title>Reserva de Restaurante</title>
    <link rel="stylesheet" type="text/css" href="./styles/reservation.css">
</head>

<body>
    <nav class="navBar">
        <h1 class="title">Restaurante Sabores Encantados</h1>
        <ul class="navMenu">
            <a href="index.html">
                <li class="itemMenu">Home</li>
            </a>
            <a href="./buffet.html">
                <li class="itemMenu">Buffet</li>
            </a>
            <a href="./reservation.html">
                <li class="itemMenu">Reserva</li>
            </a>
            <a href="./register.html">
                <li class="itemMenu">Cadastre-se</li>
            </a>
        </ul>
    </nav>
    <div class="container">
        <div class="informations">
            <h2>Reserva de Restaurante</h2>
        <form id="form">
            <div class="inputContainer">
                <label for="nome">Nome:</label>
                <input type="text" id="name" name="name" required>

            </div>
            <div class="inputContainer">
                <label for="data">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="inputContainer">
                <label for="hora">Hora:</label>
                <input type="time" id="hour" name="hour" required>
            </div>
            <div class="inputContainer">
                <label for="pessoas">Número de Pessoas:</label>
                <input type="text" name="peopleNumber" id="peopleNumber">
            </div>
            <div class="inputContainer">
                <label for="info">Informações adicionais:</label>
                <textarea class="textArea" id="info" name="info"></textarea>
            </div>
            <div style="text-align: center;">
                <input type="submit" class="submit" value="Reservar">
            </div>
        </form>
        </div>
        
    </div>
    <script src="./scripts/reservation.js"></script>
</body>

</html>
